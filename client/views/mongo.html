<!doctype html>
<html lang="de" ng-app="sightseeing">
<head>
    <meta charset="UTF-8">
    <title>Sightseeing App</title>
    <link rel="stylesheet" href="/lib/angular-material/angular-material.css"/>

    <link rel="stylesheet" href="/css/main.css"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6VNU1M4522NuWqE-gyc8gz2fb7iikKRU&sensor=true&libraries=places">
    </script>
    <script src="/lib/angular/angular.js"></script>

    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/angular-aria/angular-aria.js"></script>
    <script src="/lib/hammerjs/hammer.js"></script>
    <script src="/lib/json3/lib/json3.js"></script>
    <script src="/lib/angular-material/angular-material.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controllers/mongo-controller.js"></script>
    <script src='/lib/lodash/dist/lodash.js'></script>
    <script src='/lib/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

</head>
<body>
<div ng-controller="MongoCtrl">
<h2>
    Mongo Test
</h2>
<div layout="horizontal">
    <md-text-float label="Command" ng-model="command"> </md-text-float>
</div>

<md-button ng-click="requestMongoDb()" aria-label="mongo" >Send Request</md-button>
<br />
<md-item class="md-whiteframe-z1">{{mongoResult}}</md-item>
<br />
<br />
<br />
<div layout="horizontal">
    <md-text-float label="route id" ng-model="routeId"> </md-text-float>
    <md-text-float label="latitude" ng-model="lat"> </md-text-float>
    <md-text-float label="longitude" ng-model="long"> </md-text-float>
</div>
<md-button ng-click="getMoreSightOptions()" aria-label="mongo" >Get More Fun</md-button>
<md-item class="md-whiteframe-z1">{{mongoShowMorePlaces}}</md-item>


</div>
</body>
</html>
